services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: laravel_app
        ports:
            - "8000:8000"
        volumes:
            - .:/var/www
        depends_on:
            - db

    db:
        image: mysql:8.0
        container_name: laravel_db
        ports:
            - "3306:3306"
        environment:
            MYSQL_DATABASE: laravel
            MYSQL_ROOT_PASSWORD: root
            MYSQL_USER: laravel
            MYSQL_PASSWORD: laravel
        volumes:
            - dbdata:/var/lib/mysql

    scheduler:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: lcc-scheduler
        working_dir: /var/www
        command: php artisan schedule:work
        volumes:
            - .:/var/www
        depends_on:
            - db
            - app
        restart: always

volumes:
    dbdata:
